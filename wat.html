<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TON Wallet Connection and Binance ID Submission</title>
    <link rel="stylesheet" href="material/css/w.css">
</head>

<body>

    <!-- Open Wallet Pop-up Button -->
    <button id="openModalBtn" class="open-button">Connect TON Wallet</button>
   
    <!-- Modal Window -->
    <div id="walletModal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>Connect Your TON Wallet</h2>
            <p>Please connect your Telegram TON wallet to continue.</p>

            <div class="wallet-options">
                <button id="connectWallet" class="wallet-btn">Connect Wallet</button>
                <button id="cancelWallet" class="cancel-btn">Cancel</button>
            </div>

            <div id="statusMessage" class="status"></div>
        </div>
    </div>

    <!-- Binance ID Submission -->
    <div class="binance-submit">
        <h2>Submit Your Binance ID</h2>
        <input type="text" id="binanceId" placeholder="Enter your Binance ID" class="binance-input">
        <button id="submitBinanceId" class="submit-btn">Submit</button>
        <div id="submitStatusMessage" class="status"></div>
    </div>

    <script src="material/js/w.js"></script>
</body>
</html>
